version: '3'

volumes:
    app-dist: {}

services:
    app:
        build: .
        ports:
            - '8000:8000'
        volumes:
            - app-dist:/home/node/app/dist
            - ./src/.config/:/home/node/app/src/.config/:ro

    nginx:
        image: nginx:1.15-alpine
        ports:
            - '80:80'
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - app-dist:/var/www/html